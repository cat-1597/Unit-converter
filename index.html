<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>   
        <div class="container">
            <div class="main">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el"></input>
                <button id="input-btn">Convert</button>
            </div>
            <div>
                <div class="length">
                    <p>Length (Meter/Feet)</p>
                    <p id="first_output">0 meters = 0.00 feet | 0 feet = 0.00 meters</p>
                </div>
                <div class="length">                    <p>Volume (Liters/Gallons)</p>
                    <p id="second_output">0 liters = 0.00 gallons | 0 liters = 0.00 gallons</p>
                </div>
                <div class="length">                    <p>Mass (Kilograms/Pounds)</p>
                    <p id="third_output">0 kg = 0.00 pounds | 0 kg = 0.00 pounds</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>

    </body>
</html>
